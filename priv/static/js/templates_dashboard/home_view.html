<div>
    <h1>Create New Restaurant</h1>
    <h3>Required Information</h3>
    <div>
        <md-content id="create-restaurant">
            <div>
                <md-input-container>
                    <label>Name</label>
                    <input ng-model="name">
                </md-input-container>
            </div>
            <div>
                <md-checkbox ng-model="status" ng-true-value="'active'" ng-false-value="'inactive'" aria-label="Status" ng-init="status='active'">
                    Status is {{status}}
                </md-checkbox>
            </div>
            <md-button class="md-primary md-raised" ng-click="showDialogUploadImage($event)">Upload images</md-button>
            
            <div class="div-thumbsshell" layout="row">
                <div class="div-thumbswrapper">
                    <ul class="ul-list-image" id="listImage" layout="row">
                        <li ng-repeat="image in images" style="width: 99.969px">
                            <div style="width: 99.969px">
                                <img ng-mouseenter="showIt()" ng-mouseleave="hideIt()" class="img-dashboard-upload" ng-src="{{image}}"/>
                                <md-button ng-mouseenter="showIt()" ng-mouseleave="hideIt()" ng-show="showButton" ng-click="deleteImage(image)" class="md-button-show-hiden-mouse-enter-leave md-fab md-mini md-warn">
                                    <md-icon style="font-size: 18px; width: 18px; height: 18px;">close</md-icon>
                                </md-button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            
            <div layout="row" layout-margin>
                <md-input-container>
                    <label>Open time</label>
                    <md-select ng-model="openTime">
                        <md-option ng-repeat="opentime in time" value="{{opentime}}">
                            {{opentime}}
                        </md-option>
                    </md-select>
                </md-input-container>
                
                <md-input-container>
                    <label>Close time</label>
                    <md-select ng-model="closeTime">
                        <md-option ng-repeat="closetime in time" value="{{closetime}}">
                            {{closetime}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <span flex></span>
            </div>
            
            <div>
                <label>Address of restaurant</label>
                <div>
                    <md-input-container>
                        <label>Address</label>
                        <input ng-model="address">
                    </md-input-container>
                </div>
                <div layout="row" layout-margin>
                    <country-state-select country="myCountryModel" state="myStateModel" country-label="The country : " country-select-label="Select your country" state-label="The state : "  ></country-state-select>
                    
                    <div>
                        <md-input-container>
                            <label>City</label>
                            <input ng-model="city">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container>
                            <label>Zip code</label>
                            <input ng-model="zipCode">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container>
                            <label>District</label>
                            <input ng-model="district">
                        </md-input-container>
                    </div>
                    <div>
                        <md-input-container>
                            <label>Ward</label>
                            <input ng-model="ward">
                        </md-input-container>
                    </div>
                </div>
            </div>
            
            <md-button class="md-primary md-raised" ng-click="showDialogMap($event)">Confirm address</md-button>
            
            <div>
                <md-button ng-click="showDialogTypesOfRes($event)">
                    Chosen Types Of Restaurant
                </md-button>
                <md-list>
                <md-item ng-repeat="type in listTypesOfRes">
                    <div class="md-tile-content">
                        <span>{{type.type}}</span>
                    </div>
                </md-item>
            </md-list>
            </div>
            
            <div>
                <label>Supports</label>
                <div>
                    <md-checkbox ng-model="isDinein" aria-label="Dine in">
                        Dine in
                    </md-checkbox>
                    <md-checkbox ng-model="isBooking" aria-label="Booking">
                        Booking
                    </md-checkbox>
                    <md-checkbox ng-model="isDelivery" aria-label="Delivery">
                        Delivery
                    </md-checkbox>
                    <md-checkbox ng-model="isPickup" aria-label="Pick up">
                        Pick up
                    </md-checkbox>
                    <md-checkbox ng-model="isCheckin" aria-label="Check in">
                        Check in
                    </md-checkbox>
                    <md-checkbox ng-model="isDrivethrough" aria-label="Drivethrough">
                        Drivethrough
                    </md-checkbox>
                </div>
            </div>
            <div>
                <label>POS type</label>
                <div>
                    <md-checkbox ng-model="isBNB" aria-label="Checkbox 1">
                        BNB
                    </md-checkbox>
                    <md-checkbox ng-model="isSquare" aria-label="Checkbox 1">
                        Square
                    </md-checkbox>
                </div>
            </div>
            
            <div>
                <label>Timezone</label>
                <div>
                  <timezone></timezone>
                </div>
            </div>
            <div>
                <md-input-container>
                    <label>Tax</label>
                    <input ng-model="tax">
                </md-input-container>
            </div>
            <div layout="row">
                <div>
                    Tips
                </div>
                <div>
                    <md-checkbox ng-model="isTipOne" aria-label="Tip 1">
                        10%
                    </md-checkbox>
                    <md-checkbox ng-model="isTipTwo" aria-label="Tip 2">
                        15%
                    </md-checkbox>
                    <md-checkbox ng-model="isTipThree" aria-label="Tip 3">
                        20%
                    </md-checkbox>
                </div>
            </div>
            <div>
                <div>
                    Fees
                </div>
                <div>
                    <div layout="row">
                        <div>
                            <md-checkbox ng-model="isFeeOne" aria-label="Checkbox 1">
                            </md-checkbox>
                        </div>
                        <div flex>
                            <md-slider-container>
                                <md-slider ng-disabled="!isFeeOne" ng-model="feeOne" aria-label="Fee One" flex="" md-discrete="" ng-readonly="readonly"></md-slider>
                            </md-slider-container>
                        </div>
                        <div>
                            <md-input-container>
                                <input flex="" ng-disabled="!isFeeOne" type="number" ng-model="feeOne" aria-label="green" aria-controls="green-slider">
                            </md-input-container>
                        </div>
                        
                    </div>
                    <div layout="row">
                        <div>
                            <md-checkbox ng-model="isFeeTwo" aria-label="Checkbox 1">
                            </md-checkbox>
                        </div>
                        <div flex>
                            <md-slider-container>
                                <md-slider ng-disabled="!isFeeTwo" ng-model="feeTwo" aria-label="Disabled 1" flex="" md-discrete="" ng-readonly="readonly"></md-slider>
                            </md-slider-container>
                        </div>
                        <div>
                            <md-input-container>
                                <input flex="" ng-disabled="!isFeeTwo" type="number" ng-model="feeTwo" aria-label="green" aria-controls="green-slider">
                            </md-input-container>
                        </div>
                        
                    </div>
                    <div layout="row">
                        <div>
                            <md-checkbox ng-model="isFeeThree" aria-label="Checkbox 1">
                            </md-checkbox>
                        </div>
                        <div flex>
                            <md-slider-container>
                                <md-slider ng-disabled="!isFeeThree" ng-model="feeThree" aria-label="Disabled 1" flex="" md-discrete="" ng-readonly="readonly"></md-slider>
                            </md-slider-container>
                        </div>
                        <div>
                            <md-input-container>
                                <input flex="" ng-disabled="!isFeeThree" type="number" ng-model="feeThree" aria-label="green" aria-controls="green-slider">
                            </md-input-container>
                        </div>
                        
                    </div>
                     <div>

                        <md-checkbox ng-model="useCheque" aria-label="Cheque">
                            <div>
                                Cheque
                            </div>
                            <img class="icon icons8-Invoice" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADAAAAAwCAYAAABXAvmHAAABG0lEQVRoQ2NkGOKAcYi7n2HUAwMdg6MxMBoDFIbA8EpCR0+9/E9hgNBFu7WZODzgUWJg1AN0CX8GBrJioKr9DJ2cB7GmrdIEp30j0wN0DX4ClpEVA6MeoGIIEBUDt+59pKKVlBulpsQPN2RkecDTSQYj+Lbve8KATZzUcCbGHJAaECA7BkY9gCdaRmOAgQG1T4zcmIOVQkM+CZGaMWmlfjQTI4csMZmPmJggxpzRYnTIZ+Ih7wFi0jI91JBdCtHDccTYQbIHiDF0oNQQ1ZweKMcRY++oB4gJJWLUkDJUgzzMMmhiYMh7gJhYwqZm0MTAqAfQOzTkhshA6hteExwDGZLk2j0aA+SGHLX0jcYAtUKSXHNGY4DckKOWPgC01A9ATy++QAAAAABJRU5ErkJggg==" width="48" height="48">
                        </md-checkbox>
                        
                    </div>
                    
                    <div>
                        <md-input-container>
                            <label>Franchise ID</label>
                            <input ng-model="franchiseId">
                        </md-input-container>
                    </div>
                    
                </div>
            </div>
            <md-button class="md-primary md-raised" ng-click="createNewRestaurant()">
                Save
            </md-button>
        </md-content>
    </div>
</div>
