<script type="text/ng-template" id="nodes_renderer.html">
    <div ui-tree-handle class="tree-node tree-node-content" layout="row">
        <md-button class="md-button-icon-mini md-fab md-raised" ng-if="node.nodes && node.nodes.length > 0" data-nodrag ng-click="toggle(this)">
            <md-icon class="md-toggle-icon" style="color: rgb(63,81,181)" ng-show="collapsed">expand_less</md-icon>
            <md-icon class="md-toggle-icon" style="color: rgb(63,81,181)" ng-hide="collapsed">expand_more</md-icon>
        </md-button>
        <div class="div-title-tree-view">{{node.title}}</div>
        <md-button class="md-button-icon-tree-view md-raised md-primary" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;">
            <md-icon>add</md-icon>
        </md-button>
        <md-button class="md-button-icon-tree-view close md-raised md-warn" data-nodrag ng-click="remove(this)">
            <md-icon>close</md-icon>
        </md-button>
    </div>
    <ol ui-tree-nodes="" ng-model="node.nodes" ng-hide="collapsed">
        <li class="li-non-number" ng-repeat="node in node.nodes" ui-tree-node ng-include="'nodes_renderer.html'"></li>
    </ol>
</script>

<div class="row">
  <div class="col-sm-12">    
    <md-button class="md-button-dashboard md-raised md-primary" ng-click="expandAll()">Expand all</md-button>
    <md-button class="md-button-dashboard md-raised md-primary" ng-click="collapseAll()">Collapse all</md-button>
  </div>
</div>

<div layout="row">
  <div class="col-sm-6" flex>
    <div ui-tree id="tree-root">
      <ol ui-tree-nodes ng-model="data">
        <li class="li-non-number" ng-repeat="node in data" ui-tree-node ng-include="'nodes_renderer.html'"></li>
      </ol>
    </div>
  </div>

  <div class="col-sm-6" flex>
    <div class="info">
      {{info}}
    </div>
    <pre class="code">{{ data | json }}</pre>
  </div>
</div>
