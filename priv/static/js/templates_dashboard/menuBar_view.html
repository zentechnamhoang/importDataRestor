<md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <header>
      <a href="#/">
        <img class="imageLogo" src="/images/logo.png">
        <h1>Zentech Restor</h1>
      </a>
  </header>
  <md-content role="navigation" style='background-color:black;'>
    <ul class="side-menu">
      <li ng-repeat="section in mc.menu.sections" class="parent-list-item" ng-class="{'parentActive' : mc.isSectionSelected(section)}">
        <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
        <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
      </li>
    </ul>
  </md-content>
</md-sidenav>
<div layout="column" tabindex="-1" flex>
  <md-toolbar>
    <div>
        <button class="md-icon-button md-button md-ink-ripple hide-gt-sm" type="button" ng-click="openMenuBar()" hide-gt-sm aria-label="Toggle Menu">
            <md-icon md-svg-src="/images/ic_menu_white_24px.svg" aria-hidden="true"></md-icon>
        </button>
        <div layout="row">
            <h2>
                <span>{{title}}</span>
            </h2>
        </div>
    </div>
  </md-toolbar>
  <div id="view-content">
      <md-content>
    <div>
      <div ui-view name="content"></div>        
    </div>
    
    </md-content>
  </div>
</div>
